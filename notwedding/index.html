<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5 Years of Love - Wedding Anniversary</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400;700&display=swap"
        rel="stylesheet">
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Roboto', sans-serif;
            background-color: #000000; /* Matte Black */
        }

        .container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            max-width: 100%;
            margin: 0 auto;
            align-items: center;
            justify-content: center; /* Center content vertically */
            /* Center the content horizontally */
            padding-bottom: 2rem; /* Add padding to the bottom of the container */
        }

        .header-image-container {
            width: 100%;
            height: 90vh; /* 90% of viewport height */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .header-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .info {
            text-align: center;
            color: #FFFFFF; /* White text color */
            background-color: transparent;
            padding: 2rem;
        }

        .info h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .info p {
            font-family: 'Roboto', sans-serif;
            font-size: 1.2rem;
            margin: 0.5rem 0;
        }

        .cta {
            display: inline-block;
            background-color: #e85d3f;
            color: white;
            padding: 0.8rem 1.5rem;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s;
            margin-top: 1rem;
        }

        .cta:hover {
            background-color: #d04d2f;
        }

        @media (min-width: 768px) {
            .container {
                display: flex; /* Changed from 'none' to 'flex' */
                max-width: 800px;
            }
        }

        @keyframes fade-out {
            0% {
                opacity: 1;
                transform: translateY(0);
            }

            100% {
                opacity: 0;
                transform: translateY(-20px);
            }
        }

        .emoji {
            position: fixed;
            font-size: 48px;
            pointer-events: none;
            user-select: none;
            z-index: 9999;
            animation: fade-out 1s forwards;
        }

        .qr-container {
            display: none;
        }

        .qr-image {
            max-width: 80%;
            max-height: 80%;
        }

        @media (min-width: 768px) {
            .qr-container {
                display: flex;
            }

            .container {
                display: none;
            }
        }

        .details-button {
            display: inline-block;
            background-color: #4B1D1D; /* Deep Maroon to match the theme */
            color: white;
            padding: 1rem 2rem;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            font-size: 1.5rem;
            transition: background-color 0.3s, transform 0.2s;
            margin-top: 2rem;
            margin-bottom: 2rem; /* Add margin to the bottom of the button */
            text-align: center;
            cursor: pointer;
        }

        .details-button:hover {
            background-color: #6B2D2D; /* Lighter shade of Deep Maroon */
            transform: scale(1.05);
        }

        .video-container {
            width: 100%;
            max-width: 560px;
            margin-top: 2rem;
            margin-bottom: 2rem;
        }

        .video-container iframe {
            width: 100%;
            height: 315px;
            border: none;
        }

        @media (max-width: 600px) {
            .video-container iframe {
                height: 56.25vw; /* 16:9 aspect ratio for smaller screens */
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header-image-container">
            <img src="img/graphic.png" alt="5 Years of Love" class="header-image">
        </div>
        <a href="deets.html" class="details-button">RSVP</a>
        <div class="video-container" id="player"></div>
    </div>

    <script>
        // Load the IFrame Player API code asynchronously.
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        // Create an <iframe> (and YouTube player) after the API code downloads.
        var player;
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '315',
                width: '560',
                videoId: 'DrFuaT6F7cY',
                playerVars: {
                    'autoplay': 1,
                    'mute': 1
                },
                events: {
                    'onReady': onPlayerReady
                }
            });
        }

        // The API will call this function when the video player is ready.
        function onPlayerReady(event) {
            event.target.unMute(); // Unmute the video
            event.target.playVideo(); // Ensure the video starts playing
        }
    </script>

    <!-- Your existing emoji script here -->
</body>

</html>
