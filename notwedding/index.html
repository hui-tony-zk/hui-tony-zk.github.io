    <script>
        // Load the IFrame Player API code asynchronously.
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        // Create an <iframe> (and YouTube player) after the API code downloads.
        var player;
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '315',
                width: '560',
                videoId: 'DrFuaT6F7cY',
                playerVars: {
                    'autoplay': 0,
                    'mute': 1,
                    'controls': 1,
                    'modestbranding': 1,
                    'rel': 0,
                    'playsinline': 1
                },
                events: {
                    'onReady': onPlayerReady
                }
            });
        }

        function onPlayerReady(event) {
            const pageOverlay = document.getElementById('pageOverlay');
            pageOverlay.addEventListener('click', handleOverlayClick);
            disableScroll(); // Disable scroll when the page loads
        }

        function handleOverlayClick() {
            const pageOverlay = document.getElementById('pageOverlay');
            if (player && typeof player.playVideo === 'function') {
                player.playVideo();
                player.unMute();
                pageOverlay.classList.add('hidden');
                enableScroll();
                showScrollHint();
                // Remove the click event listener after the first click
                pageOverlay.removeEventListener('click', handleOverlayClick);
            }
        }

        function showScrollHint() {
            const scrollHint = document.getElementById('scrollHint');
            scrollHint.classList.add('visible');
            setTimeout(() => {
                scrollHint.classList.remove('visible');
            }, 2000); // Hide the scroll hint after 2 seconds
        }

        function disableScroll() {
            document.body.classList.add('no-scroll');
        }

        function enableScroll() {
            document.body.classList.remove('no-scroll');
        }

        // Remove handleScroll function and scroll event listener

        // Mouse and tap interactions
        let lastEmojiTime = 0;
        const emojiDelay = 100; // Delay in milliseconds

        function createEmoji(x, y) {
            const emoji = document.createElement('div');
            emoji.className = 'emoji';
            const emojis = ['üêí', 'üå¥', 'üï∑Ô∏è', 'üå∫', 'ü•Ç'];
            emoji.innerHTML = emojis[Math.floor(Math.random() * emojis.length)];
            emoji.style.left = x + 'px';
            emoji.style.top = y + 'px';
            document.body.appendChild(emoji);

            setTimeout(() => {
                document.body.removeChild(emoji);
            }, 1000);
        }

        function handleMobileInteraction(event) {
            const x = event.touches[0].clientX;
            const y = event.touches[0].clientY;
            createEmoji(x, y);
        }

        function handleDesktopInteraction(event) {
            const currentTime = Date.now();
            if (currentTime - lastEmojiTime > emojiDelay) {
                const x = event.clientX;
                const y = event.clientY;
                createEmoji(x, y);
                lastEmojiTime = currentTime;
            }
        }

        if ('ontouchstart' in window) {
            document.addEventListener('touchstart', handleMobileInteraction);
        } else {
            document.addEventListener('mousemove', handleDesktopInteraction);
        }
    </script>
