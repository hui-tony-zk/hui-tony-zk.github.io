<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jenny + Tony + 5 Years + (-Pandemic) = 🥂</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Roboto', sans-serif;
            background-color: #f9f3e9;
        }
        .container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            max-width: 100%;
            margin: 0 auto;
            align-items: center; /* Center the content horizontally */
        }
        .header-image-container {
            width: 100%;
            max-width: 100%;
            display: flex;
            justify-content: center;
        }
        .header-image {
            max-width: 100%;
            max-height: 90vh;
            width: auto;
            height: auto;
            object-fit: contain;
        }
        .info {
            padding: 2rem;
            text-align: center;
            background-color: #f9f3e9;
        }
        .info p {
            font-family: 'Playfair Display', serif;
            font-size: 1.2rem;
            color: #e85d3f;
            margin: 0.5rem 0;
        }
        .cta {
            display: inline-block;
            background-color: #e85d3f;
            color: white;
            padding: 0.8rem 1.5rem;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s;
            margin-top: 1rem;
        }
        .cta:hover {
            background-color: #d04d2f;
        }
        @media (min-width: 768px) {
            .container {
                max-width: 800px;
            }
        }

        @keyframes fade-out {
            0% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(-20px); }
        }

        .emoji {
            position: fixed;
            font-size: 48px; 
            pointer-events: none;
            user-select: none;
            z-index: 9999;
            animation: fade-out 1s forwards;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-image-container">
            <img src="img/graphic.jpeg" alt="Jenny and Tony's 5-Year Anniversary" class="header-image">
        </div>
        <div class="info">
            <p>Date: June 8-10, 2025</p>
            <p>Location: Nobu Hotel Los Cabos, Mexico</p>
            <a href="deets.html" class="cta">More Details</a>
        </div>
    </div>
    <script>
        let lastEmojiTime = 0;
        const emojiDelay = 100; // Delay in milliseconds

        function createEmoji(x, y) {
            const emoji = document.createElement('div');
            emoji.className = 'emoji';
            emoji.innerHTML = ['🎉', '💖', '🥂', '🏖️', '🌴', '🌮', '🥳'][Math.floor(Math.random() * 7)];
            emoji.style.left = x + 'px';
            emoji.style.top = y + 'px';
            document.body.appendChild(emoji);

            setTimeout(() => {
                document.body.removeChild(emoji);
            }, 1000);
        }

        function handleMobileInteraction(event) {
            const x = event.touches[0].clientX;
            const y = event.touches[0].clientY;
            createEmoji(x, y);
        }

        function handleDesktopInteraction(event) {
            const currentTime = Date.now();
            if (currentTime - lastEmojiTime > emojiDelay) {
                const x = event.clientX;
                const y = event.clientY;
                createEmoji(x, y);
                lastEmojiTime = currentTime;
            }
        }

        if ('ontouchstart' in window) {
            document.addEventListener('touchstart', handleMobileInteraction);
        } else {
            document.addEventListener('mousemove', handleDesktopInteraction);
        }
    </script>
</body>
</html>
