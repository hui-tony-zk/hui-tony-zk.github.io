<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jenny + Tony + 5 Years + (-Pandemic) = 🥂</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Roboto', sans-serif;
            background-color: #f9f3e9;
        }
        .container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            max-width: 100%;
            margin: 0 auto;
            align-items: center; /* Center the content horizontally */
        }
        .header-image-container {
            width: 100%;
            max-width: 100%;
            display: flex;
            justify-content: center;
        }
        .header-image {
            max-width: 100%;
            max-height: 90vh;
            width: auto;
            height: auto;
            object-fit: contain;
        }
        .info {
            padding: 2rem;
            text-align: center;
            background-color: #f9f3e9;
        }
        .info p {
            font-family: 'Playfair Display', serif;
            font-size: 1.2rem;
            color: #e85d3f;
            margin: 0.5rem 0;
        }
        .cta {
            display: inline-block;
            background-color: #e85d3f;
            color: white;
            padding: 0.8rem 1.5rem;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s;
            margin-top: 1rem;
        }
        .cta:hover {
            background-color: #d04d2f;
        }
        @media (min-width: 768px) {
            .container {
                max-width: 800px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-image-container">
            <img src="img/graphic.jpeg" alt="Jenny and Tony's 5-Year Anniversary" class="header-image">
        </div>
        <div class="info">
            <p>Date: June 8-10, 2025</p>
            <p>Location: Nobu Hotel Los Cabos, Mexico</p>
            <a href="deets.html" class="cta">More Details</a>
        </div>
    </div>
    <script>
        function createEmojiAtTap(event) {
            const emoji = document.createElement('div');
            emoji.innerHTML = ['🎉', '💖', '🥂', '🏖️', '🌴', '🌮', '🥳'][Math.floor(Math.random() * 7)];
            emoji.style.position = 'fixed';
            emoji.style.left = (event.touches ? event.touches[0].clientX : event.clientX) + 'px';
            emoji.style.top = (event.touches ? event.touches[0].clientY : event.clientY) + 'px';
            emoji.style.fontSize = '48px';
            emoji.style.pointerEvents = 'none';
            emoji.style.animation = 'fade-out 1s forwards';
            document.body.appendChild(emoji);

            setTimeout(() => {
                document.body.removeChild(emoji);
            }, 1000);
        }

        function createEmojiTrail(event) {
            const emoji = document.createElement('div');
            emoji.innerHTML = ['🎉', '💖', '🌈', '🦄', '🍕'][Math.floor(Math.random() * 5)];
            emoji.style.position = 'fixed';
            emoji.style.left = event.clientX + 'px';
            emoji.style.top = event.clientY + 'px';
            emoji.style.pointerEvents = 'none';
            emoji.style.animation = 'fade-out 1s forwards';
            document.body.appendChild(emoji);

            setTimeout(() => {
                document.body.removeChild(emoji);
            }, 1000);
        }

        if ('ontouchstart' in window) {
            document.addEventListener('touchstart', createEmojiAtTap);
        } else {
            document.addEventListener('mousemove', createEmojiTrail);
        }
    </script>
</body>
</html>
