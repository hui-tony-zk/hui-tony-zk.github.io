<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5 Years of Love - Wedding Anniversary</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400;700&display=swap"
        rel="stylesheet">
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Roboto', sans-serif;
            background-color: #000000;
        }

        .container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            max-width: 100%;
            margin: 0 auto;
            align-items: center;
            justify-content: center;
            padding-bottom: 2rem;
        }

        .header-image-container {
            width: 100%;
            max-height: 90vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .header-image {
            max-width: 100%;
            max-height: 90vh;
            object-fit: contain;
        }

        .info {
            text-align: center;
            color: #FFFFFF;
            background-color: transparent;
            padding: 2rem;
        }

        .info h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .info p {
            font-family: 'Roboto', sans-serif;
            font-size: 1.2rem;
            margin: 0.5rem 0;
        }

        .cta {
            display: inline-block;
            background-color: #e85d3f;
            color: white;
            padding: 0.8rem 1.5rem;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s;
            margin-top: 1rem;
        }

        .cta:hover {
            background-color: #d04d2f;
        }

        @media (min-width: 768px) {
            .container {
                max-width: 800px;
                margin: 0 auto;
            }

            /* Remove or comment out these lines if you don't need the QR code functionality */
            /*.qr-container {
                display: flex;
            }*/
        }

        @keyframes fade-out {
            0% {
                opacity: 1;
                transform: translateY(0);
            }

            100% {
                opacity: 0;
                transform: translateY(-20px);
            }
        }

        .emoji {
            position: fixed;
            font-size: 48px;
            pointer-events: none;
            user-select: none;
            z-index: 9999;
            animation: fade-out 1s forwards;
        }

        .details-button {
            display: inline-block;
            background-color: #4B1D1D;
            color: white;
            padding: 1rem 2rem;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            font-size: 1.5rem;
            transition: background-color 0.3s, transform 0.2s;
            margin-top: 2rem;
            margin-bottom: 2rem;
            text-align: center;
            cursor: pointer;
        }

        .details-button:hover {
            background-color: #6B2D2D;
            transform: scale(1.05);
        }

        .video-container {
            position: relative;
            width: 100%;
            max-width: 560px;
            margin-top: 2rem;
            margin-bottom: 2rem;
        }

        .video-container iframe {
            width: 100%;
            height: 315px;
            border: none;
        }

        @media (max-width: 600px) {
            .video-container iframe {
                height: 56.25vw;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header-image-container">
            <img src="img/graphic.png" alt="5 Years of Love" class="header-image">
        </div>
        <a href="deets.html" class="details-button">RSVP</a>
        <div class="video-container" id="player"></div>
    </div>

    <script>
        // Load the IFrame Player API code asynchronously.
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        // Create an <iframe> (and YouTube player) after the API code downloads.
        var player;
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '315',
                width: '560',
                videoId: 'DrFuaT6F7cY',
                playerVars: {
                    'autoplay': 0,
                    'mute': 1,
                    'controls': 1,
                    'modestbranding': 1,
                    'rel': 0,
                    'playsinline': 1
                },
            });
        }

        // Add a new function to handle scroll events
        function handleScroll() {
            var videoContainer = document.querySelector('.video-container');
            var rect = videoContainer.getBoundingClientRect();
            var viewportHeight = window.innerHeight || document.documentElement.clientHeight;

            if (rect.top < viewportHeight && rect.bottom > 0) {
                if (player && typeof player.playVideo === 'function') {
                    player.playVideo();
                    player.unMute();
                }
            }
        }

        // Add scroll event listener
        window.addEventListener('scroll', handleScroll);

        // Mouse and tap interactions
        let lastEmojiTime = 0;
        const emojiDelay = 100; // Delay in milliseconds

        function createEmoji(x, y) {
            const emoji = document.createElement('div');
            emoji.className = 'emoji';
            const emojis = ['ðŸ’', 'ðŸŒ´', 'ðŸ•·ï¸', 'ðŸŒº', 'ðŸ¥‚'];
            emoji.innerHTML = emojis[Math.floor(Math.random() * emojis.length)];
            emoji.style.left = x + 'px';
            emoji.style.top = y + 'px';
            document.body.appendChild(emoji);

            setTimeout(() => {
                document.body.removeChild(emoji);
            }, 1000);
        }

        function handleMobileInteraction(event) {
            const x = event.touches[0].clientX;
            const y = event.touches[0].clientY;
            createEmoji(x, y);
        }

        function handleDesktopInteraction(event) {
            const currentTime = Date.now();
            if (currentTime - lastEmojiTime > emojiDelay) {
                const x = event.clientX;
                const y = event.clientY;
                createEmoji(x, y);
                lastEmojiTime = currentTime;
            }
        }

        if ('ontouchstart' in window) {
            document.addEventListener('touchstart', handleMobileInteraction);
        } else {
            document.addEventListener('mousemove', handleDesktopInteraction);
        }
    </script>

    <!-- Your existing emoji script here -->
</body>

</html>
