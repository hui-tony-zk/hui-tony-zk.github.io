<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Clinician's eFI portal</title>
    <!-- CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="clinician.css">
</head>

<body>
    <!-- NAV -->
    <nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark shadow">
        <div class="navbar-brand">Patient: <span class="patientname">John Doe</span></div>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <div class="nav-link">PHN: <span class="c_age">938402</span></div>
                </li>
                <li class="nav-item">
                    <div class="nav-link">Age: <span class="c_age">68</span></div>
                </li>
                <li class="nav-item">
                    <div class="nav-link">Sex: <span class="c_sex">Male</span></div>
                </li>
                <li class="nav-item">
                    <div class="nav-link">Last Visit: <span class="c_last_visit">October 12, 2018</span></div>
                </li>
            </ul>
        </div>
    </nav>
    <!-- Body -->
    <!-- Plots -->
    <div id="loading">
        <img src="ripple.svg" height="200"/>
    </div>
    <div class="jumbotron jumbotron-fluid mt-5 pt-4 pb-4">
        <div class="container">
            <div class="row align-items-middle" id="c_data_display">
                <div class="col-sm-3">
                    <div class="c_container_border h-100">
                        <canvas id="c_eFI_donut"></canvas>
                        <p class="mr-3 ml-3 text-center" id="i_risk_desc">Patient is well with treated comorbid disease</p>
                    </div>
                </div>
                <div class="col-sm-9">
                    <div class="c_container_border h-100">
                        <canvas id="c_eFI_line"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <!-- Forms -->
        <div class="row mt-3">
            <!-- Clinical -->
            <div class="col-sm-6">
                <h2>Relevant Clinical Data</h2>
                <hr />
                <button class="btn btn-outline-secondary" onclick="update_data('#i_clinical_data')">Sync with EMR data</button>
                <hr />
                <h4>Categories</h4>
                <h6 class="dropdown-toggle" data-toggle="collapse" href="#i_clinical_data" role="button" aria-expanded="false" aria-controls="i_clinical_data">Neurology</h6>
                <div class="collapse" id="i_clinical_data">
                </div>
                <h6 class="dropdown-toggle mt-3">Cardiology</h6>
                <h6 class="dropdown-toggle mt-3">Respiratory</h6>
                <h6 class="dropdown-toggle mt-3">Gastrointestinal</h6>
            </div>
            <!-- Patient -->
            <div class="col-sm-6">
                <h2>Relevant Patient Data</h2>
                <hr />
                <button class="btn btn-outline-secondary" onclick="update_data('#i_patient_data')">Sync with Patient App</button>
                <hr />
                <div id="i_patient_data">
                </div>
            </div>
        </div>
    </div>
</body>
<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<!-- Charts JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
<!-- Templating -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/oj.mustache/0.7.2/oj.mustache.js"></script>
<script type="text/javascript" src="clinician.js"></script>

</html>
